<!-- task-list.component.html -->

<ul>
    <li *ngFor="let task of tasks" (dblclick)="setActiveTask(task)">
      <input type="checkbox" [checked]="task.completed" (click)="toggleCompleted(task)">
      {{ task.title }}
      <button (click)="deleteTask(task)">Poista</button>
      <button (click)="editTask(task)">Muokkaa</button>
    </li>
  </ul>
